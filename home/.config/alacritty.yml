window:
  columns: 0
  lines: 0
  dynamic_padding: true
  opacity: 0.76
  title: 终端

font:
  normal:
    family: "Fira Code Nerd Font Mono"
    style: "Regular"

  bold:
    family: "Fira Code Nerd Font Mono"
    style: "Bold"

  italic:
    family: "Fira Code Nerd Font Mono"
    style: "Italic"

  bold_italic:
    family: "Fira Code Nerd Font Mono"
    style: "Bold Italic"

  size: 11.0
  builtin_box_drawing: true

