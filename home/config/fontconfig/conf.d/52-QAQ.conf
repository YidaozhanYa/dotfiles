<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- sans serif -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="contains">
      <string>微软雅黑</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="contains">
      <string>Microsoft YaHei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <!-- fix for telegram desktop -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Open Sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <!-- monospace -->
  <match target="pattern">
    <test qual="any" name="family" compare="contains">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Fira Code Nerd Font Mono</string>
    </edit>
  </match>

  <!-- 轻微微调 -->
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>


  <!-- fallback -->
  <alias>
    <family>HarmonyOS Sans SC</family>
    <prefer>
      <family>HarmonyOS Sans SC</family>
      <family>WenQuanYi Micro Hei</family>
      <family>Segoe UI</family>
      <family>Segoe UI Symbol</family>
      <family>Noto Unicode</family>
      <family>Arial Unicode MS</family>
      <family>Material Design Icons</family>
      <family>Segoe UI Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>Fira Code Nerd Font</family>
    <prefer>
      <family>Fira Code Nerd Font</family>
      <family>HarmonyOS Sans SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Fira Code Nerd Font Mono</family>
    <prefer>
      <family>Fira Code Nerd Font Mono</family>
      <family>HarmonyOS Sans SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Tahoma</family>
    <prefer>
      <family>Tahoma</family>
      <family>HarmonyOS Sans SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Arial</family>
    <prefer>
      <family>Arial</family>
      <family>HarmonyOS Sans SC</family>
    </prefer>
  </alias>
</fontconfig>
